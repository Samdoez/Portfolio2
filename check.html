
<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    position: relative;
    width: 300px;
    height: 200px;
  }

  .bg-image {
    width: 100%;
    height: 100%;
    background-image: url(skills\ -bg.jpg);
    background-size: cover;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 251, 251, 0.817); /* Adjust the opacity here (0.5 is 50% opacity) */
    z-index: 1; /* Ensure the overlay is above the background image */
  }

  .content {
    position: relative;
    z-index: 2; /* Ensure the text/content is above the overlay */
    padding: 20px;
    color: white;
  }
</style>
</head>
<body>

<div class="container">
        <div class="bg-image"></div>
        <div class="overlay"></div>
                <div class="content">
                        <h1>Your Text Here</h1>
                        <p>This is some text on top of the background image.</p>
                </div>
</div>

</body>
</html>
